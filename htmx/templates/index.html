<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmx hx-swap-oob Example</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
</head>
<body>
    <h1>htmx hx-swap-oob Example</h1>
    <div id="container">
        <button hx-get="/load-content" hx-swap-oob="#outside-container">Load Content</button>
    </div>
    <div id="outside-container">
        <!-- This is where the new content will be placed -->
    </div>
</body>
</html>
